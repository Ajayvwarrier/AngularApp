<h2 class="heading">Student Details</h2>

<div class="details-wrapper" *ngIf="student">

  <h3 class="display">{{ student.Name | uppercase }}</h3>

  <div class="detail-row">
    <span>Age:</span>
    <span>{{ student.Age }}</span>
  </div>

  <div class="detail-row">
    <span>Mark:</span>
    <span>{{ student.Mark }}</span>
  </div>

  <button routerLink="/Details All/">Goto Home</button>

</div>
