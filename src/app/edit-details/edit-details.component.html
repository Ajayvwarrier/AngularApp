<h1 class="heading"> Edit Details</h1>
<div class="edit-container">
  <div class="field">
    <label>Name:</label>
    <input [(ngModel)]="productData.Name">
  </div>

  <div class="field">
    <label>Age:</label>
    <input [(ngModel)]="productData.Age">
  </div>

  <div class="field">
    <label>Mark:</label>
    <input [(ngModel)]="productData.Mark">
  </div>

  <button (click)="updateProdect()">Update</button>
  <button routerLink="/Details All/">Goto Home</button>
</div>
