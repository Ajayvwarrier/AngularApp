<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Details</title>
</head>

<body>
  <h1 class="title">All Student Details</h1>


<!-- Insert Button -->
<button routerLink="/Db Insert/" class="btn">
  Insert Details
</button>

<br /><br />
</body>
</html>
<br><br>

<!-- Table Container -->
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Mark</th>
        <th>Action</th>
        <th>Details</th>
        <th>Edit</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let p of GetData">
        <td>{{ p.Name }}</td>
        <td>{{ p.Age }}</td>
        <td>{{ p.Mark }}</td>

        <td>
          <button
            class="Delete"
            title="Delete Details"
            (click)="delete(p.Id)">
            Delete
          </button>
        </td>

        <td>
          <button [routerLink]="['/Details', p.Id]">
            Details
          </button>
        </td>

        <td>
          <button [routerLink]="['/editdetails', p.Id]">
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
